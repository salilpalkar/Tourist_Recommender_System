<!DOCTYPE html>
<html>

<head>
    <title>
        Tourist Recommendation
    </title>

    <link rel="stylesheet" href="../CSS/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body onload="setUpPage()">
    <div id="root">
        <h1 id="pageHeading">
            Tourist Recommendation System
        </h1>
        <form id="contactForm" name="contactForm" method="post" action="../PHP/mysql_connect.php">

            <div class="select-options" id="select-season">
                <!-- <img src="../IMAGES/img_mountains_wide.jpg" style="width:100%"> -->
                Any seasonal preferences ?
                <select id="season-dropdown" class="dropdown" name="season[]" size=3 multiple></select>
            </div>
            <!-- <div class="select-options" id="select-city">
                city selections ?
                <select id="city-dropdown" class="dropdown name=" city[]" size=3 multiple></select>
            </div> -->
            <div class="select-options" id="select-state">
                Which state do you want to visit ?
                <select id="state-dropdown" class="dropdown" name="state[]" size=3 multiple></select>
            </div>
            <div class="select-options" id="select-cuisine">
                Food is above all .
                <select id="cuisine-dropdown" class="dropdown" name="cuisine[]" size=3 multiple></select>
            </div>
            <div class="select-options" id="select-activity">
                Favorite activities ?
                <select id="activity-dropdown" class="dropdown" name="activity[]" size=3 multiple></select>
            </div>
            <div class="select-options" id="select-hotel-price-range">
                Set max hotel price per night (&#8377;600 to &#8377;10,000)
                <input type="range" name="hotel-price" min="600" max="10000">
            </div>
            <br />
            <div class="submitWrapper"><input type="submit"></div>
        </form>
    </div>
    <script src="../JS/script.js"></script>
</body>

</html>
